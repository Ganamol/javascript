<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
  Enter number: <input type="text" id="num">  
  <button onclick="oddeven()">OddEven</button >
</body>
<script>
    function oddeven()
    {
        var a,temp;
        a=Number(document.getElementById("num").value);
        temp=a/2;
        if(temp==0)
        {
            alert('odd');
        }
        else
        {
        alert('even');
        }
    }
</script>
</html>
