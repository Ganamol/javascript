<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Enter First number: <input type="text" id="first">
    ENTER SECOND NUMBER: <input type="text" id="second"> <br><br>
    <button onclick="swap()">Swap</button><br><br>
First Number<input type="text" id="answer1">
 Second Number:<input type="text" id="answer2"> 

</body>
<script>
    function swap()
    {

    
    var a,b,temp;
    a=Number(document.getElementById("first").value);
    b=Number(document.getElementById("second").value);

    temp=a;
    a=b;
    b=temp;
    document.getElementById("answer1").value=a;
    document.getElementById("answer2").value=b;
    }
</script>
</html>
