<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
  Enter number: <input type="text" id="num">

  <button onclick="fact()">FACT</button>  
 <input type="button" id="ans" style="width: 20% ;">
</body> 
<script>
     function fact()
      {
       
         var fact=1,i;

        
         b=Number(document.getElementById("num").value);
         for(i=1;i<=b;i++)
         {
           
          fact=fact*i;
         }     
        document.getElementById("ans").value=fact;
      }
      
  </script>
    
</html>
